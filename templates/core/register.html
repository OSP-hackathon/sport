{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		body {
			background-color: #1B1C21;
			font-family: monospace;
			color: white;
			text-align: center;
		}

		h1 {
			margin-top: 50px;
			font-size: 2.5em;
			text-transform: uppercase;
			letter-spacing: 0.1em;
		}

		form {
			display: inline-block;
			margin-top: 40px;
		}

		label {
			font-size: 1.2em;
			margin-bottom: 10px;
			display: block;
		}



		input[type="text"], input[type="password"] {
            color: white;
			background-color: rgba(0, 0, 0, 0) !important;
			border: none;
			{#border-bottom: 2px solid white;#}
			font-size: 0.8em;
			padding: 5px;
			margin-bottom: 20px;
			width: 300px;
			outline: none;
		}

		input[type="submit"] {
			background-color: transparent;
			color: white;
			border: none;
			font-size: 0.8em;
			text-transform: uppercase;
			letter-spacing: 0.1em;
			cursor: pointer;
            align-items: baseline;
            animation: blink 2s linear infinite;
		}

		input[type="submit"]:hover {
			background-color: black;
			color: white;
		}

        #output {
			display: inline-block;
            color: white;
            font-size: 1em;
		}

        @keyframes blink {
			0% {
				opacity: 1;
			}
			50% {
				opacity: 0;
			}
            100% {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
    <div class="container" style="">
        <img src="{% static 'img/logo_dark_theme.svg' %}" alt="logo" style="border-radius: 0% !important; width: 15em; height: 15em">
        <div class="row justify-content-center">
            <form method="post">
                {% csrf_token %}
                <div align="left" style="padding-left:1rem; width:50em; height:14.5em; color: cadetblue; font-size: 1.3em; box-shadow: 1px 3px white, -1px -3px white;">
                    <br>
                    <div><span id="output"></span><span id="cursor"></span></div><br>
                    ~Username@{{form.username}}<br>
                    ~Password@{{form.password1}}<br>
                    ~Repeat password@{{form.password2}}<br>
                    <input type="submit" value="Register" style="border-color: gray; border: 2px solid white;">
                </div>
            </form>
            <p><a style="color: white"href="{% url 'login' %}">I already have an account</a></p>
            {% for message in messages %}
                <p id="messages">{{ message }}</p>
            {% endfor %}
        </div>
    </div>

    <script>
		// Define the text to be typed
		var text = "Welcome to Django terminal!";

		// Get the output and cursor elements
		var output = document.getElementById("output");
		{#var cursor = document.getElementById("cursor");#}

		// Define the typing speed in milliseconds
		var speed = 50;

		// Set the initial cursor state
		{#cursor.innerHTML = "|";#}

		// Define the function to type the text
		function type() {
			// Get the current text and cursor positions
			var current = output.innerHTML;
			var pos = current.length;

			// Check if the text is fully typed
			if (pos >= text.length) {
				// Remove the cursor and stop the typing animation
				{#cursor.style.display = "none";#}
				clearInterval(timer);
				return;
			}

			// Add the next character to the output
			output.innerHTML = current + text.charAt(pos);

			// Move the cursor to the end of the output
			{#cursor.style.marginLeft = (pos + 1) + "ch";#}
		}

		// Start the typing animation
		var timer = setInterval(type, speed);
	</script>
</body>
</html>
