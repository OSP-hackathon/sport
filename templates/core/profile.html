{% extends 'core/base.html' %}

{% block content %}
    <!-- Base container-->
    <div class="container">
        <div class="align-left">
            <div class="container-fluid">

            <!-- Object editor card-->

                <div class="card shadow h-100 py-2" style="border-radius: 15px">
                    <div class="card-body">
                        <form class="form-horizontal" role="form" method="POST">
                            {% csrf_token %}
                            <div class="col-sm-12">
                                <div class="card-box">
                                    <div class="h4 mb-0 font-weight-bold text-gray">Персональные данные</div>
                                    <br><br>


                                    <div class="row">


                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">Имя</label>
                                                <div class="col-md-8">
                                                    {{ form.name }}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">Фамилия</label>
                                                <div class="col-md-8">
                                                    {{ form.surname }}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">Отчество</label>
                                                <div class="col-md-8">
                                                    {{ form.last_name}}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label" for="example-email">Телефон</label>
                                                <div class="col-md-8">
                                                    {{ form.phone }}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">Адрес</label>
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        {{ form.address }}
                                                        <span class="input-group-addon bg-primary b-0 text-white"><i
                                                                class="icon-calender"></i></span>
                                                    </div><!-- input-group -->
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">Дата рождения</label>
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        {{ form.date_of_birth }}
                                                        <span class="input-group-addon bg-primary b-0 text-white"><i
                                                                class="icon-calender"></i></span>
                                                    </div><!-- input-group -->
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">ИНН</label>
                                                <div class="col-md-8">
                                                    {{ form.inn }}
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">СНИЛС</label>
                                                <div class="col-md-8">
                                                    {{ form.snils }}
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-4 font-weight-bold control-label">Паспорт</label>
                                                <div class="col-md-8">
                                                    {{ form.passport }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="m-t-20">
                                        <button type="submit" class="btn btn-success waves-effect waves-light m-l-10 btn-md"
                                                name="isSaved" value="1">Сохранить
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </form>
                        <div class="mt-5">
                        </div>
                        {{ form.errors }}
                    </div>
                </div>
        </div>
        </div>

    </div>
{% endblock %}
